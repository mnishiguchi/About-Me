<!--
  Filename: gravatar-form.html
  View template for the gravatar-form directive.
-->

<div class="gravatar-form">

  <input type="text"
    ng-model="userEmail"
    class="form-control"
    placeholder="Enter your email">

  <a
    href="http://www.gravatar.com"
    class="gravatarLink">

    <gravatar
      email="userEmail"
      size="36">
    </gravatar>
  </a>

</div>
