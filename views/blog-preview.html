  Filename: blog-preview.html
-->

<div
  ng-repeat="post in vm.posts"
  class="post-preview">

  <a href="{{ post.article_url }}">
    <h2 class="post-title">
      {{ post.title }}
    </h2>
    <h3 class="post-subtitle">
      {{ post.subtitle }}
    </h3>
  </a>
  <p class="post-meta">
    Posted by <a href="{{ post.author_url }}">{{ post.author }}</a>
    on {{ post.posted_on | date:'medium' }}
  </p>

  <hr>

</div>
