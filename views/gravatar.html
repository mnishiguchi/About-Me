<!--
  Filename: gravatar.html
  View template for the gravatar directive.
  ==
  Required props:
  - email: An email address. NOTE: When passing a string literal,
    wrap it with quotation mark.
  - size: The image size.
  e.g.,
    <gravatar
      email="'NISHIGUCHI.MASA@GMAIL.COM'"
      size="36">
    </gravatar>
-->

<img
  ng-src="{{ vm.url }}"
  class="gravatar">
</img>
