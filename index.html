<!DOCTYPE html>

<html lang="en-us" ng-app="myApp">

<head>
  <title>Masatoshi Nishiguchi</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <!-- Load styles -->
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' type='text/css'>
  <link rel="stylesheet" href="/styles/vendor/bootstrap.css" type='text/css'>
  <link rel="stylesheet" href="/styles/main.css" type='text/css' />
</head>


<body ng-controller="AppController">
  <div class="container">

    <!--
    The app
    -->
    <my-tabbable-panel>

      <my-content-pane title="Hello tab">

        <h4>Hello</h4>
        <p>
          Lorem ipsum dolor sit amet
        </p>

      </my-content-pane>


      <my-content-pane title="World tab">

        <h4>World</h4>
        <em>Mauris elementum elementum enim at suscipit.</em>
        <p>
          <a href ng-click="i = i + 1">counter: {{ i || 0 }}</a>
        </p>

      </my-content-pane>


      <my-content-pane title="3rd tab">

        <h4>This is my 3rd tab</h4>
        <em>Mauris elementum elementum enim at suscipit.</em>
        <p>
          <a href ng-click="i = i + 1">counter: {{ i || 0 }}</a>
        </p>

      </my-content-pane>


    </my-tabbable-panel>
  </div>

  <noscript>
    <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
  </noscript>

  <!-- Load Scripts
    NOTE: Always read jQuery before AngularJS
  -->
  <script type="text/javascript" src="/scripts/vendor/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="/scripts/vendor/angular.js"></script>

  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/directives/tabbable-panel.directive.js"></script>

</body>
</html>
